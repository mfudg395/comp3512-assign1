<html>
    <head>
        <meta charset="utf-8"/>  
        <title>COMP 3512 Assign1</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>COMP 3512 Assign1</h1>
        </header>
        <main class="container">
            <div id="companyListPanel" class="fadeIn defaultView">
                <div id="companyListHead">
                    <h2>Company List</h2>
                    <label>Filter: </label><input type="text" id="companySearch">
                    <button class="companyListButton">Go</button>
                    <button id="clearButton" class="companyListButton">Clear</button>
                </div>
                <div id="companyListContainer">
                    <div id="companyLoadingAnimation" class="lds-ring"><div></div><div></div><div></div><div></div></div>
                    <ul id="companyList">

                    </ul>
                </div>
            </div>
            <div id="companyInfoPanel" class="fadeIn defaultView"><h1>Company Info</h1></div>
            <div id="stockDataPanel" class="fadeIn defaultView">
                <div id="stockDataHead">
                    <h1>Stock Data</h1>
                    <button id="viewChartsButton" class="changeViewButton">View Charts</button>
                </div>
                <div id="stockDataTableContainer">
                <table id="stockDataTable">
                    <thead>
                        <tr>
                            <td>Date</td>
                            <td>Open</td>
                            <td>Close</td>
                            <td>Low</td>
                            <td>High</td>
                            <td>Volume</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            </div>
            <div id="mapPanel" class="fadeIn defaultView"></div>
            <div id="charts" class="fadeIn chartView"><h1>Charts</h1></div>
            <div id="companyChartInfo" class="fadeIn chartView">
                <div id="chartInfoHead">
                    <h1>Company Info</h1>
                    <button id="closeButton" class="changeViewButton">Close</button>
                </div>
            </div>
            <div id="financials" class="fadeIn chartView"><h1>Financials</h1></div>
        </main>
        <script src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-tZQJ7ooA7xMqISokkpwSe8BlNK1zbtQ&"></script>
    </body>
</html>

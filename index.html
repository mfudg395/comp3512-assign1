<html>
    <head>
        <meta charset="utf-8"/>  
        <title>COMP 3512 Assign1</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <h1>COMP 3512 Assign1</h1>
        </header>
        <main class="container">
            <div id="companyList" class="fadeIn defaultView"><h1>Company List</h1></div>
            <div id="companyInfo" class="fadeIn defaultView"><h1>Company Info</h1></div>
            <div id="stockData" class="fadeIn defaultView">
                <div id="stockDataHead">
                    <h1>Stock Data</h1>
                    <button id="viewChartsButton" class="changeViewButton">View Charts</button>
                </div>
                <table id="stockDataTable">
                    <thead>
                        <tr>
                            <td>Date</td>
                            <td>Open</td>
                            <td>Close</td>
                            <td>Low</td>
                            <td>High</td>
                            <td>Volume</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="map" class="fadeIn defaultView"><h1>Maps</h1></div>
            <div id="charts" class="fadeIn chartView"><h1>Charts</h1></div>
            <div id="companyChartInfo" class="fadeIn chartView">
                <div id="chartInfoHead">
                    <h1>Company Info</h1>
                    <button id="closeButton" class="changeViewButton">Close</button>
                </div>
            </div>
            <div id="financials" class="fadeIn chartView"><h1>Financials</h1></div>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
